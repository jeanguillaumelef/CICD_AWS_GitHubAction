Transform: AWS::Serverless-2016-10-31

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: HelloWorldController.helloWorld
      Runtime: nodejs18.x

  MyTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Targets:
        - Id: !GetAtt HelloWorldFunction.Arn
      TargetType: lambda
      VpcId: vpc-training

  MyLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Subnets: 
        - subnet-lbtraining

  MyLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MyTargetGroup

  HelloWorldFunctionAlias:
    Type: AWS::Lambda::Alias
    Properties:
      Name: live
      FunctionName: !Ref HelloWorldFunction
      FunctionVersion: $LATEST

  HelloWorldFunctionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref HelloWorldFunction
      Principal: elasticloadbalancing.amazonaws.com
      SourceArn: !GetAtt MyLoadBalancer.Arn

  MyIAMUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: ManageHelloWorldFunction
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:*
                Resource: !GetAtt HelloWorldFunction.Arn